components:
  parameters:
    fields:
      in: query
      name: "fields[{type}]"
      description: >-
        [See jsonapi.org Sparse Fieldsets](https://jsonapi.org/format/#fetching-sparse-fieldsets)
      schema:
        type: array
        items:
          type: string
    sort:
      in: query
      name: "sort"
      description: >-
        [See jsonapi.org Sorting](https://jsonapi.org/format/#fetching-sorting)
      schema:
        type: array
        items:
          type: string
    filter:
      in: query
      name: "filter[{type}]"
      description: >-
        [See jsonapi.org Filtering](https://jsonapi.org/format/#fetching-filtering)
      schema:
        type: string
    include:
      in: query
      name: "include"
      description: >-
        [See jsonapi.org Inclusion of Related Resources](https://jsonapi.org/format/#fetching-includes)
      schema:
        type: array
        items:
          type: string
    exchange:
      name: exchangeCode
      description: >-
        4 letter identifier of the exchange
      in: path
      required: true
      schema:
        type: string
    member:
      name: memberCode
      description: >-
        4 letter identifier of the exchange plus 4 number identifier of the member.
      in: path
      required: true
      schema:
        type: string
    offer:
      name: offerCode
      description: >-
        url-safe human-readable lowercase string identifying the offer. This identifier is unique only within the exchange group and automatically derived from the offer title.
      in: path
      required: true
      schema:
        type: string
    need:
      name: needCode
      description: >-
        url-safe human-readable lowercase string identifying the need. This identifier is unique only within the exchange group and automatically derived from the need fields.
      in: path
      required: true
      schema:
        type: string
    contact:
      name: contactId
      description: >-
        contact UUID
      in: path
      required: true
      schema:
        type: string
    post:
      name: postCode
      description: >-
        url-safe human-readable string identifying the post. This identifier is unique only within the exchange group and automatically derived from the post fields.
      in: path
      required: true
      schema:
        type: string
    category:
      name: categoryCode
      description: >-
        url-safe human-readable string identifying the category. This identifier is unique only within the exchange group and automatically derived from the category title.
      in: path
      required: true
      schema:
        type: string
                  
