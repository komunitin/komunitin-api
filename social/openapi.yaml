openapi: 3.0.0
info:
  title: Komunitin Social API
  description: |-
    REST API featuring marketplace services for Exchange Communities.

    **This is still a work in progress.**
  version: 0.0.1
externalDocs:
  description: See the Komunitin Social API documentation
  url: https://github.com/komunitin/komunitin-api/blob/master/social/README.md
servers:
- url: https://virtserver.swaggerhub.com/estevebadia/komunitin-api/1.0.0
  description: SwaggerHub API Auto Mocking
security:
- accessCode: []
tags:
- name: Users
  description: Manage users
- name: Groups
  description: Manage groups
- name: Members
  description: Manage members
- name: Contacts
  description: Manage group and member contacts
- name: Offers
  description: Manage offers
- name: Needs
  description: Manage needs
- name: Categories
  description: Manage categories for offers and needs
- name: Posts
  description: Manage posts
paths:
  /users/me:
    get:
      tags:
      - Users
      summary: Get logged in user
      description: Return the user resource for the currently logged in user, identified
        by the Authorization token.
      parameters:
      - name: fields[{type}]
        in: query
        description: '[See jsonapi.org Sparse Fieldsets](https://jsonapi.org/format/#fetching-sparse-fieldsets)'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: include
        in: query
        description: '[See jsonapi.org Inclusion of Related Resources](https://jsonapi.org/format/#fetching-includes)'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/vnd.api+json:
              examples:
                users-get:
                  $ref: '#/components/examples/user-get'
  /groups:
    get:
      tags:
      - Groups
      summary: Get groups collection
      description: |-
        Return the collection of groups in this server. The results are paginated using the `links` section of the response. The caller may use the field `sort` in conjuntion with the field `geo-position` in order to get the groups closer to the caller position. For example:

        `GET /groups?sort=location&geo-position=12.33,14.55 HTTP/1.1`
      parameters:
      - name: fields[{type}]
        in: query
        description: '[See jsonapi.org Sparse Fieldsets](https://jsonapi.org/format/#fetching-sparse-fieldsets)'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: include
        in: query
        description: '[See jsonapi.org Inclusion of Related Resources](https://jsonapi.org/format/#fetching-includes)'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: sort
        in: query
        description: '[See jsonapi.org Sorting](https://jsonapi.org/format/#fetching-sorting)'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        example: location,title
      - name: filter[{type}]
        in: query
        description: '[See jsonapi.org Filtering](https://jsonapi.org/format/#fetching-filtering)'
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: geo-position
        in: query
        description: Position from where to sort the location parameter, in [geo URI](https://tools.ietf.org/rfc/rfc5870)
          encoding.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: geo
        example: 22.54,33.45
      responses:
        "200":
          description: OK
          content:
            application/vnd.api+json:
              examples:
                collection:
                  $ref: '#/components/examples/collection'
    post:
      tags:
      - Groups
      summary: Create new group
      description: Create a new group. The group may not be immediately available,
        but wait for administration approval.
      parameters:
      - name: fields[{type}]
        in: query
        description: '[See jsonapi.org Sparse Fieldsets](https://jsonapi.org/format/#fetching-sparse-fieldsets)'
        required: false
        style: form
        explode: true
        schema:
          type: array
